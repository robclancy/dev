output=DP-1
min-width=300
max-width=700
max-icon-size=0
max-timeout=15

default-timeout=5
idle-timeout=60

background=2f334df5
border-color=33ccffee
border-size=1

padding-vertical=10

stacking-order=top-down

dpi-aware=yes

title-font=MonaspaceKrypton:size=10
title-color=c8d3f5dd
title-format=%a

summary-font=MonaspaceKrypton:size=11
summary-color=3eadd2ff
summary-format=<b>%s</b>\n

body-font=MonaspaceNeon:size=13
body-color=c8d3f5ff

[critical]
summary-color=d23e3eff
border-color=d23e3eff
border-size=2
